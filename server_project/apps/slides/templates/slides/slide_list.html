{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ department.name|default:"No Department" }} Slides</h1>
    <a href="{% url 'slides:department_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Departments
    </a>
</div>

{% if slides %}
<div class="row">
    {% for slide in slides %}
    <div class="col-md-4 mb-4">
        {% include 'slides/_slide_card.html' %}
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info">
    No slides available in this department.
</div>
{% endif %}
{% endblock %}
